      }
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }

        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes pulse {
        0%, 100% {

        }
        50% {

        }
      }
      .waveform-playing {
        animation: pulse 1.5s infinite;
      }
